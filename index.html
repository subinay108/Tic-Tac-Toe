<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <label class="toggleDifficulty">
            <input type="checkbox"/>
            <div class="slider">
                <div class="text">Easy</div>
            </div>
        </label>

        <div id="wrapper">
            <canvas id="canvas1"></canvas>
            <div class="winBanner">
                <p>X Wins</p>
            </div>
        </div>
        <button class="restartBtn" id="newGame">Restart Game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
